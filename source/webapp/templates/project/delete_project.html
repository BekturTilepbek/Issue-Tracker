{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <h3>Вы действительно хотите удалить проект {{ project.name }}?</h3>
        <input type="submit" class="btn btn-danger" value="Да">
        <a href="{% url 'projects' %}" class="btn btn-primary">Нет</a>
    </form>
{% endblock %}
